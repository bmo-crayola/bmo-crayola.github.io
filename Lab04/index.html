<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1> Sign Up Form </h1>

    <form id="signupForm" action="welcome.html">
        <fieldset>
            <legend>Sign Up</legend>
            First Name: <input type="text"><br> 
            Last Name: <input type="text"><br> 
            Gender:    
            <input type="radio" name="gender" value="m">Male
            <input type="radio" name="gender" value="f">Female<br><br>	

            Zip Code: <input id="zip" type="text"> <div id="zipCorrect"></div>
            City: <span id="city"></span>
            <br>
            Latitude: <span id="latitude"></span>
            <br>
            Longitude: <span id="longitude"></span>
            <br><br>
            State:  <select id="state">

            </select><br>
            Select a County: <select id="county"></select><br>

            Desired Username: <input id="username" type="text"><span id="name"></span><br>
            Password: <input id="password" type="password"><span id="pw"></span><br>
            Type Password Again: <input id="repassword" type="password"><br>
            <span id=”passwordError”></span> 

            <input type="submit" value="Sign up!">
        </fieldset>
    </form>

 <script src="js/script.js"></script>
</body>
</html>
