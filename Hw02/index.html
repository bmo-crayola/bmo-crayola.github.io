<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Guessing Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="gameCard">
        <h2 id="wordToGuess">Choose your Game Mode</h2>
        <button id="EngToMorse">English to Morse</button>
        <button id="MorseToEng">Morse to English</button>

        <p id="prompt"></p>
        <input type="text" id="morseInput" hidden>

        <br><br>

        <button id="checkBtn" hidden>Check</button>
        <button id="giveUpBtn" hidden>Give Up</button> 

        <br><br>

        <div id="resultStuff">
            <img id="resultImg" src="img/ABC.png" width=35%>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
